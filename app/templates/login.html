{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md border border-slate-200">
    <div>
      <div class="mx-auto h-12 w-12 bg-primary-100 rounded-full flex items-center justify-center">
        <i class="fa-solid fa-user-shield text-primary-600 text-xl"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
        Sign in to P4 Integration
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600">
        Please enter your Perforce credentials
      </p>
    </div>
    <form class="mt-8 space-y-6" action="/login" method="POST">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="p4_user" class="sr-only">P4 Username</label>
          <input id="p4_user" name="p4_user" type="text" required class="appearance-none rounded-none rounded-t-md relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" placeholder="P4 Username">
        </div>
        <div>
          <label for="p4_password" class="sr-only">P4 Password</label>
          <input id="p4_password" name="p4_password" type="password" required class="appearance-none rounded-none rounded-b-md relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" placeholder="P4 Password">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="fa-solid fa-lock text-primary-500 group-hover:text-primary-400"></i>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>

<script>
(function(){
  const userInput = document.getElementById('p4_user');
  
  // Load saved username
  if(userInput) {
    const savedUser = localStorage.getItem('p4_integ_last_user');
    if(savedUser) {
      userInput.value = savedUser;
    }
    
    // Save username on submit
    document.querySelector('form').addEventListener('submit', function() {
      if(userInput.value.trim()) {
        localStorage.setItem('p4_integ_last_user', userInput.value.trim());
      }
    });
  }
})();
</script>
{% endblock %}
