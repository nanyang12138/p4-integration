{% extends "layout.html" %}
{% block content %}
<div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-[calc(100vh-140px)]">
  
  <!-- Header -->
  <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50">
    <div>
      <div class="flex items-center gap-2 text-slate-800">
        <i class="fa-solid fa-file-code text-primary-500"></i>
        <h3 class="font-mono text-sm font-semibold">{{ file }}</h3>
      </div>
      <div class="flex items-center gap-2 mt-1">
        <span class="text-xs text-slate-500">Diff Mode:</span>
        <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-slate-200 text-slate-700">{{ mode }}</span>
      </div>
    </div>
    <a class="text-slate-500 hover:text-slate-800 text-xs font-medium transition-colors px-3 py-1.5 rounded border border-slate-200 bg-white hover:bg-slate-50" href="/admin/jobs/{{ job.id }}">
      <i class="fa-solid fa-arrow-left mr-1"></i> Back to Job
    </a>
  </div>

  <!-- Diff Content -->
  <div class="flex-grow overflow-auto p-0 bg-slate-50">
    <pre class="text-xs font-mono leading-relaxed p-4 text-slate-700 whitespace-pre-wrap break-all">{{ diff_text }}</pre>
  </div>
  
</div>
{% endblock %}
